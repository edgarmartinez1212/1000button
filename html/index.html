<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1000 Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <header>
        <div class="mx-auto mt-5 text-center" style="width: 600px;">
            <p class="" style="font-size: 80px;">Click the button 1000 times</p>
        </div>
    </header>
    <main class="mx-auto text-center">
        <div class="times-clicked-div " style="font-size: 40px">
            <p>Times clicked: </p>
            <p class="times-clicked-number"></p>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg" style="width: 150px;">click me</button>
            <button type="button" class="btn btn-danger btn-lg" style="width: 150px;">reset</button>
        </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
</body>

</html>
